{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious Activity Detection | Result</title>
    {% tailwind_css %}
</head>

<p>
    <div
        class="flex flex-col sm:flex-row md:flex-row lg:flex-row w-full h-screen bg-gradient-to-tr from-gray-900 from-5% via-gray-950 via-50% to-gray-900 to-20% items-center justify-center z-0">
        <!-- <h1 class="text-1xl text-blue-600 font-bold sm:text-4xl md:text-4xl font-bold mb-10">Suspicious Activity Detection System</h1> -->
        <div class="flex flex-col h-1/2 w-full sm:w-1/2 md:w-1/2 items-center justify-center">
            {% if actualfile %}
            <video width='100%' controls>
                <source src='{{ MEDIA_URL}}{{ actualfile }}' type='video/mp4'>
                <source src='{{ MEDIA_URL}}{{ actualfile }}' type='video/avi'>
                Your browser does not support the video tag.
            </video>
            <p class="text-white">Video Before Detection Of Activity</p>
        </div>
        {% endif %}
        {% if videofile %}
        <div class="flex flex-col h-1/2 w-full  sm:w-1/2 md:w-1/2 items-center justify-center">
            <video width='100%' controls>
                <source src='{{ MEDIA_URL}}{{ videofile }}' type='video/avi'>
                <source src='{{ MEDIA_URL}}{{ videofile }}' type='video/mp4'>
                Your browser does not support the video tag.
            </video>
            <p class="text-white">Video After Detection Of Activity</p>
        </div>
        {% endif %}
    </div>

</body>

</html>
