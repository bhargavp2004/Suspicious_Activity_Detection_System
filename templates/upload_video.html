{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suspicious Activity Detection System | Upload Video</title>
    {% tailwind_css %}

</head>

<body class="bgcolored row-gap-3">

    <div class="flex w-full h-screen bg-gradient-to-tr from-gray-900 from-5% via-gray-950 via-50% to-gray-900 to-20% flex-col items-center justify-center z-0">
        <h1 class="text-1xl text-blue-600 font-bold sm:text-4xl md:text-4xl font-bold mb-10">Suspicious Activity Detection System</h1>
        <h5 class="text-1xl text-gray-400 sm:text-2xl md:text-2xl">Upload your video here</h5>
        <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col mt-3 text-white justify-center items-center" method="POST"
            action="{% url 'predict_and_save_video' %}" onsubmit="showLoader()">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="uploadButton" class="bg-blue-600 border-2 mt-4 border-3 border-gray-800 p-3 rounded text-gray-300 cursor-pointer">Upload</button>
        </form>
        
        <div id="loader" class="hidden mt-5">
            <p class="mt-3 text-gray-100">Uploading...</p>
        </div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('uploadButton').disabled = true;
        }
    </script>
</body>

</html>
